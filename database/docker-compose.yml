version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vampire-raiders-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vampire_raiders
      MYSQL_USER: game_user
      MYSQL_PASSWORD: gamepassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vampire-network

volumes:
  mysql_data:

networks:
  vampire-network:
    driver: bridge
